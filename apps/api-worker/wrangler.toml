name = "gs-api"
main = "src/index.ts"
compatibility_date = "2024-11-01"

[[kv_namespaces]]
binding = "GS_KV"
id = "gs_api_kv_prod_001"

[[r2_buckets]]
binding = "GS_ASSETS"
bucket_name = "gs-api-assets"

[[d1_databases]]
binding = "GS_DB"
database_name = "gs_database"
database_id = "gs_database_id_001"

[ai]
binding = "AI"

[observability]
enabled = true
