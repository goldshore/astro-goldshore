name = "gs-api"
main = "src/index.ts"
compatibility_date = "2025-01-10"
compatibility_flags = ["nodejs_compat"]

workers_dev = false
routes = [
  { pattern = "api.goldshore.ai/*", zone_name = "goldshore.ai" }
]

[vars]
ENV = "production"

[[kv_namespaces]]
binding = "GS_KV"
id = "gs_api_kv_prod_001"

[[r2_buckets]]
binding = "GS_ASSETS"
bucket_name = "gs-api-assets"

[[d1_databases]]
binding = "GS_DB"
database_name = "gs_database"
database_id = "gs_database_id_001"

[ai]
binding = "AI"

[observability]
enabled = true
