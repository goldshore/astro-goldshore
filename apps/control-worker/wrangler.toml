name = "gs-control"
main = "src/index.ts"
compatibility_date = "2025-01-01"

[env.production]
name = "gs-control"
route = { pattern = "ops.goldshore.ai/*", custom_domain = true }

[[kv_namespaces]]
binding = "CONTROL_LOGS"
id = "placeholder_logs_id"

[[r2_buckets]]
binding = "STATE"
bucket_name = "gs-control-state"

[[services]]
binding = "API"
service = "gs-api"

[[services]]
binding = "GATEWAY"
service = "gs-gateway"

[vars]
ENVIRONMENT = "production"
