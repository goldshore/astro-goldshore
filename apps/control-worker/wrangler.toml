name = "gs-control"
main = "src/index.ts"
compatibility_date = "2024-11-01"

[[kv_namespaces]]
binding = "CONTROL_LOGS"
id = "gs_control_logs_001"

[[r2_buckets]]
binding = "STATE"
bucket_name = "gs-control-state"

[[services]]
binding = "API"
service = "gs-api"
environment = "production"

[[services]]
binding = "GATEWAY"
service = "gs-gateway"
environment = "production"