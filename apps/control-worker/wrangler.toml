name = "gs-control"
main = "src/index.ts"
compatibility_date = "2025-01-10"
compatibility_flags = ["nodejs_compat"]

workers_dev = false
routes = [
  { pattern = "ops.goldshore.ai/*", zone_name = "goldshore.ai" }
]

[vars]
ENV = "production"

[[kv_namespaces]]
binding = "CONTROL_LOGS"
id = "gs_api_kv_prod_001"

[[r2_buckets]]
binding = "STATE"
bucket_name = "gs-assets"

[[services]]
binding = "API"
service = "gs-api"
environment = "production"

[[services]]
binding = "GATEWAY"
service = "gs-gateway"
environment = "production"
