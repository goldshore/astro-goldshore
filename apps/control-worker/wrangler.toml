name = "gs-control"
main = "src/index.ts"
compatibility_date = "2024-11-01"
node_compat = true

account_id = "YOUR_CLOUDFLARE_ACCOUNT_ID"
workers_dev = true

# No public routes yet â€“ this is internal / cron-only by default.

# Optional: cron trigger to run maintenance
[triggers]
crons = ["0 * * * *"] # every hour

[[kv_namespaces]]
binding = "CONTROL_LOGS"
id = "gs_control_logs_001"

[[r2_buckets]]
binding = "STATE"
bucket_name = "gs-control-state"

[[services]]
binding = "API"
service = "gs-api"
environment = "production"

[[services]]
binding = "GATEWAY"
service = "gs-gateway"
environment = "production"