name: Deploy Goldshore Web
permissions:
  contents: read

on:
  push:
    paths:
      - "apps/goldshore-web/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Web
        run: pnpm --filter apps-goldshore-web build

      - name: Deploy Web
        working-directory: apps/goldshore-web
        run: npx wrangler pages deploy dist
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
