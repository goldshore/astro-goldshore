name: Jules Daily Guardian

on:
  schedule:
    - cron: "17 12 * * *" # daily; adjust as desired
  workflow_dispatch:

jobs:
  guardian:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c
        with:
          version: "9"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Run Jules Daily Guardian
        run: node .Jules/run-daily.jsagent
        env:
          # If Jules needs API tokens, store them as GitHub secrets
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
