name: Sentinel Nightly Scan
on:
  schedule:
    - cron: "30 2 * * *" # Adjust UTC time as needed
jobs:
  sentinel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
            fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@a3252b78c470c02df0738055eee6f2f963ccd949 # v3.0.0
        with:
            version: 8
      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
            node-version: 20
            cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Sentinel
        run: |
            git config user.name "Jules Sentinel"
            git config user.email "jules@goldshore.ai"
            node .Jules/run-sentinel.jsagent --mode=sweep
      - name: Upload Report
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: sentinel-report
          path: .jules/guard/report.json
