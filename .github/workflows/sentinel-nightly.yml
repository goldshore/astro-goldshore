name: SENTINEL (Nightly)

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sentinel-nightly:
    name: Nightly SENTINEL scan
    runs-on: ubuntu-latest
    env:
      JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Run Sentinel sweep
        run: |
          git config user.name "Jules Sentinel"
          git config user.email "jules@goldshore.ai"
          node ./.Jules/run-sentinel.jsagent --mode=sweep

      - name: Run Codex follow-ups
        run: node ./.Jules/run-codex.jsagent

      - name: Upload Sentinel report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-report-nightly
          path: .Jules/sentinel-report.json

      - name: Summarize sweep
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = '.Jules/sentinel-report.json';
            if (!fs.existsSync(reportPath)) {
              core.info('Sentinel report missing');
              return;
            }
            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const processed = report.branchesProcessed?.length || 0;
            const codexNeeded = report.needsCodex?.length || 0;
            const failed = report.failures?.length || 0;

            core.summary.addHeading('Sentinel Nightly Summary');
            core.summary.addRaw(`Branches processed: ${processed}`);
            core.summary.addRaw(`<br/>Needs Codex: ${codexNeeded}`);
            core.summary.addRaw(`<br/>Failures: ${failed}`);
            core.summary.addRaw('<br/><br/>Report saved as artifact: sentinel-report-nightly');
            await core.summary.write();
