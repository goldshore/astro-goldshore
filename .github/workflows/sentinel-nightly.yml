name: Sentinel Nightly Scan
on:
  schedule:
    - cron: "30 2 * * *" # Adjust UTC time as needed
jobs:
  sentinel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e
        with:
            fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
            node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c
        with:
            version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Sentinel
        run: |
            git config user.name "Jules Sentinel"
            git config user.email "jules@goldshore.ai"
            node .Jules/run-sentinel.jsagent --mode=sweep
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-report
          path: .jules/guard/report.json
