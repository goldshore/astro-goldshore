name: Sentinel Nightly Scan
on:
  schedule:
    - cron: "30 2 * * *" # Adjust UTC time as needed
jobs:
  sentinel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git Identity
        run: |
          git config --global user.name "Jules Sentinel"
          git config --global user.email "jules@goldshore.ai"

      - name: Run Sentinel
        run: node .Jules/run-sentinel.jsagent --mode=sweep
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-report
          path: .jules/guard/report.json
