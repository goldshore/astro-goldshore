name: SENTINEL (Nightly)

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  sentinel-nightly:
    name: Nightly SENTINEL scan
    runs-on: ubuntu-latest
    env:
      JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@5e21ff4d9bc1a8cf6b156bde92b7f4e0528cf49d
        with:
          node-version: 20
      - name: Preview nightly SENTINEL prompt
        run: node ./.Jules/run-sentinel.jsagent
name: Sentinel Nightly Scan
on:
  schedule:
    - cron: "30 2 * * *" # 02:30 UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  sentinel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            fetch-depth: 0
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Sentinel
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
            node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
            run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Sentinel (Sweep Mode)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "Jules Sentinel"
          git config user.email "jules@goldshore.ai"
          node .Jules/run-sentinel.jsagent --mode=sweep
      - name: Upload Report
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: sentinel-report
          path: .Jules/guard/report.json
