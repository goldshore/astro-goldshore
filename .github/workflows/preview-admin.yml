name: Preview Admin (admin.goldshore.ai)

on:
  pull_request:
    paths:
      - "apps/admin/**"
      - "packages/ui/**"
      - "packages/theme/**"
  push:
    branches:
      - "feature/**"

jobs:
  preview-admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22

      - name: Install deps
        run: npm install

      - name: Build admin cockpit
        working-directory: apps/admin
        env:
          PUBLIC_API: https://api-preview.goldshore.ai
          PUBLIC_GATEWAY: https://gw-preview.goldshore.ai
        run: npm run build

      - name: Deploy to Cloudflare Pages (preview)
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: astro-gs-admin
          directory: dist
          branch: ${{ github.head_ref || github.ref_name }}
