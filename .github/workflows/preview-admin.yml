name: Preview Admin (admin.goldshore.ai)

permissions:
  contents: read

on:
  pull_request:
    paths:
      - "apps/admin/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
  push:
    branches:
      - "feature/**"

jobs:
  preview-admin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build admin cockpit (preview)
        working-directory: apps/admin
        env:
          PUBLIC_API: https://api-preview.goldshore.ai
          PUBLIC_GATEWAY: https://gw-preview.goldshore.ai
        run: pnpm build

      - name: Deploy to Cloudflare Pages (preview)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: astro-gs-admin
          directory: apps/admin/dist
          branch: ${{ github.head_ref || github.ref_name }}
