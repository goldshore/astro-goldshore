name: Preview API Worker
permissions:
  contents: read

on:
  pull_request:
    paths:
      - "apps/api-worker/**"
      - "packages/schema/**"
  push:
    branches:
      - "feature/**"

jobs:
  deploy-preview-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e

      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c
        with:
          run_install: false

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy API worker (preview)
        working-directory: apps/api-worker
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npx wrangler deploy --env preview
