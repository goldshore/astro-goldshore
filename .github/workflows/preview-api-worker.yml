name: Preview API Worker

on:
  pull_request:
    paths:
      - "apps/api-worker/**"
      - "packages/schema/**"
  push:
    branches:
      - "feature/**"

jobs:
  preview-api-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@b4ffde65f46336abf0e0f52c777ae4f975e966d0

      - uses: actions/setup-node@60edb5dd7ba3c0c2c5e0df3e00d8c3f1e5f1b8ac
        with:
          node-version: 22
          cache: pnpm

      - uses: pnpm/action-setup@c8fa85d5757c0c966f0a5c5c26a9a5c7bb334d4c
        with:
          version: 8.15.8

      - run: pnpm install

      - run: pnpm --filter @goldshore/api-worker build
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}