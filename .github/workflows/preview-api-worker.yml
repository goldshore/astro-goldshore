name: Preview API Worker (api-preview.goldshore.ai)

permissions:
  contents: read

on:
  pull_request:
    paths:
      - "apps/api-worker/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
  push:
    branches:
      - "feature/**"

jobs:
  deploy-preview-api:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - uses: actions/checkout@v4

      # Install PNPM
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # Install dependencies
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Deploy to Cloudflare Workers (Preview Environment)
      - name: Deploy API Worker (Preview)
        working-directory: apps/api-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm exec wrangler deploy --env preview --config wrangler.toml
