name: Jules Sentinel & Sweeper

on:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 8 * * *' # Daily at 8am
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e
        with:
          fetch-depth: 0 # Needed for diff checks

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20'

      - name: Run Sentinel
        run: node .Jules/run-sentinel.jsagent

  sweeper:
    needs: sentinel
    if: failure() || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20'

      - name: Run Conflict Sweeper
        run: node .Jules/run-conflict-sweeper.jsagent
        env:
          FORCE_REGENERATE_LOCKFILE: ${{ failure() && 'true' || '' }}

      - name: Commit changes (if any)
        if: always()
        run: |
          if [[ -n $(git status --porcelain pnpm-lock.yaml) ]]; then
            git config --global user.name 'Jules-Bot'
            git config --global user.email 'jules-bot@goldshore.ai'
            git add pnpm-lock.yaml
            git commit -m "chore: regenerate pnpm-lock.yaml [skip ci]"
            git push
          fi
