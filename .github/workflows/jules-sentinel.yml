name: Jules Sentinel & Sweeper

on:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 8 * * *' # Daily at 8am
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sentinel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for diff checks

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Sentinel
        run: node .Jules/run-sentinel.jsagent

  sweeper:
    needs: sentinel
    if: failure() || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.5 --activate

      - name: Run Conflict Sweeper
        run: node .Jules/run-conflict-sweeper.jsagent
        env:
          FORCE_REGENERATE_LOCKFILE: ${{ failure() && 'true' || '' }}

      - name: Commit changes (if any)
        if: always()
        run: |
          if [[ -n $(git status --porcelain pnpm-lock.yaml) ]]; then
            git config --global user.name 'Jules-Bot'
            git config --global user.email 'jules-bot@goldshore.ai'
            git add pnpm-lock.yaml
            git commit -m "chore: regenerate pnpm-lock.yaml [skip ci]"
            git push
          fi
