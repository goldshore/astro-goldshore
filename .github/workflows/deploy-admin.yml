name: Deploy Admin (admin.goldshore.ai)

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "apps/admin/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  deploy-admin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e

      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c
        with:
          run_install: false

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build admin app
        working-directory: apps/admin
        run: pnpm build

      - name: Deploy to Cloudflare Pages (production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: gs-admin
          directory: apps/admin/dist
          branch: main
