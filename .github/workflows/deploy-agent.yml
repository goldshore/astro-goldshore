name: Deploy Agent Worker (gs-agent)

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "apps/goldshore-agent/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  deploy-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy agent worker (production)
        working-directory: apps/goldshore-agent
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm exec wrangler deploy --env prod --config ../../infra/cloudflare/goldshore-agent.wrangler.toml
