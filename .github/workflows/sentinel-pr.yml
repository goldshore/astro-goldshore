name: SENTINEL (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  sentinel-pr-check:
    name: Run SENTINEL guardrails
    runs-on: ubuntu-latest
    env:
      JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Setup Node.js
        uses: actions/setup-node@5e21ff4d9bc1a8cf6b156bde92b7f4e0528cf49d
        with:
          node-version: 20
      - name: Run SENTINEL (PR Mode)
        run: node ./.Jules/run-sentinel.jsagent --mode=pr
      - name: Upload Sentinel Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-report
          path: .Jules/sentinel-report.json
