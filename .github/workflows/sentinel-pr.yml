name: Sentinel PR Scan
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  sentinel-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Sentinel (auto-fix)
        run: |
          git config user.name "Jules Sentinel"
          git config user.email "jules@goldshore.ai"
          # Run in PR mode to fix local files
          node ./.Jules/run-sentinel.jsagent --mode=pr

          # Commit and Push if changes exist
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "Sentinel: resolve mechanical conflicts"
            git push origin HEAD:${{ github.head_ref }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Build
        run: |
          pnpm lint
          pnpm build
