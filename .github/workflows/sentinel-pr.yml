name: Sentinel PR Scan
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  sentinel:
    runs-on: ubuntu-latest
    if: github.repository == 'goldshore/astro-goldshore' && github.event.pull_request.head.repo.full_name == 'goldshore/astro-goldshore'
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Configure Git Identity
        run: |
          git config --global user.name "Jules Sentinel"
          git config --global user.email "jules@goldshore.ai"

      - name: Run Sentinel (PR Mode)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .Jules/run-sentinel.jsagent --mode=pr
