name: Preview Web (goldshore.ai)

permissions:
  contents: read

on:
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
  push:
    branches:
      - "feature/**"

jobs:
  preview-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d
        with:
          version: 9

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app (preview)
        working-directory: apps/web
        env:
          PUBLIC_API: https://api-preview.goldshore.ai
          PUBLIC_GATEWAY: https://gw-preview.goldshore.ai
        run: pnpm build

      - name: Deploy to Cloudflare Pages (preview)
        uses: cloudflare/pages-action@e4e6f7e75eb3dda82db28134c66da2db78df12d4
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: astro-gs-web
          directory: apps/web/dist
          branch: ${{ github.head_ref || github.ref_name }}
