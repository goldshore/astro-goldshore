name: Conflict Sweeper (Nightly)

on:
  schedule:
    - cron: "15 4 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  conflict-sweeper:
    name: Rebase and mergeability sweep
    runs-on: ubuntu-latest
    env:
      JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
    steps:
      - uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@c5ba7f7862a0f64c1b1a05fbac13e0b8e86ba08c
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 20
      - name: Preview CONFLICT-SWEEPER prompt
        run: node ./.Jules/run-conflict-sweeper.jsagent
