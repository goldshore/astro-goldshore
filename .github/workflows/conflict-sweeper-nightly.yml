name: Conflict Sweeper (Nightly)

on:
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sweeper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4d485d8ce6d2b61b8d12e8f44cdfffbea301e
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Configure Git
        run: |
          git config user.name "Jules Bot"
          git config user.email "jules@goldshore.ai"

      - name: Run Conflict Sweeper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .Jules/run-conflict-sweeper.jsagent
